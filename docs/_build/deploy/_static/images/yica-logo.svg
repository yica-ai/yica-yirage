<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="yicaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980B9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DADE2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for CIM array concept -->
  <circle cx="35" cy="40" r="28" fill="url(#yicaGradient)" opacity="0.1"/>
  
  <!-- YICA Text -->
  <text x="10" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#yicaGradient)">YICA</text>
  
  <!-- Subtitle -->
  <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">Compute-in-Memory</text>
  <text x="10" y="62" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">Architecture</text>
  
  <!-- CIM Array representation -->
  <g transform="translate(120, 15)">
    <!-- Memory cells grid -->
    <rect x="0" y="0" width="6" height="6" fill="#2980B9" opacity="0.8"/>
    <rect x="8" y="0" width="6" height="6" fill="#3498DB" opacity="0.8"/>
    <rect x="16" y="0" width="6" height="6" fill="#5DADE2" opacity="0.8"/>
    <rect x="24" y="0" width="6" height="6" fill="#2980B9" opacity="0.8"/>
    
    <rect x="0" y="8" width="6" height="6" fill="#3498DB" opacity="0.8"/>
    <rect x="8" y="8" width="6" height="6" fill="#5DADE2" opacity="0.8"/>
    <rect x="16" y="8" width="6" height="6" fill="#2980B9" opacity="0.8"/>
    <rect x="24" y="8" width="6" height="6" fill="#3498DB" opacity="0.8"/>
    
    <rect x="0" y="16" width="6" height="6" fill="#5DADE2" opacity="0.8"/>
    <rect x="8" y="16" width="6" height="6" fill="#2980B9" opacity="0.8"/>
    <rect x="16" y="16" width="6" height="6" fill="#3498DB" opacity="0.8"/>
    <rect x="24" y="16" width="6" height="6" fill="#5DADE2" opacity="0.8"/>
    
    <rect x="0" y="24" width="6" height="6" fill="#2980B9" opacity="0.8"/>
    <rect x="8" y="24" width="6" height="6" fill="#3498DB" opacity="0.8"/>
    <rect x="16" y="24" width="6" height="6" fill="#5DADE2" opacity="0.8"/>
    <rect x="24" y="24" width="6" height="6" fill="#2980B9" opacity="0.8"/>
  </g>
  
  <!-- YiRage text -->
  <text x="120" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495E">YiRage</text>
  <text x="120" y="72" font-family="Arial, sans-serif" font-size="8" fill="#7F8C8D">Super Optimizer</text>
  
  <!-- Connection lines representing optimization flow -->
  <path d="M 70 25 Q 95 15 115 25" stroke="#3498DB" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 70 35 Q 95 25 115 35" stroke="#2980B9" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 70 45 Q 95 35 115 45" stroke="#5DADE2" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Performance indicator arrows -->
  <polygon points="180,20 185,25 180,30 175,25" fill="#27AE60" opacity="0.8"/>
  <polygon points="185,30 190,35 185,40 180,35" fill="#27AE60" opacity="0.8"/>
  
  <!-- Performance text -->
  <text x="165" y="55" font-family="Arial, sans-serif" font-size="8" fill="#27AE60" font-weight="bold">10x</text>
  <text x="160" y="64" font-family="Arial, sans-serif" font-size="6" fill="#27AE60">Faster</text>
</svg>
